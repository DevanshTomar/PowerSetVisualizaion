<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PowerSet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <h2 class="text-center">PowerSet</h2>
      <div id="left">
        Select treemap set system:
        <form name="set_select_form">
            <select name="set_system_select" id="set_system">
                <option value="cuisine" selected="selected">Cuisine Type</option>
                <option value="restaurant">Restaurant Type</option>
            </select>
        </form>
        Filter intersections smaller than:
        <div id="slide_div">
            <form name="slide_form">
                <input type="range" min="1" max="50" value="10" name="intersection_slider">
            </form>
        </div>
        <div id="barchart_div">
            <svg id="barchart_svg" width="225px" height="600px"></svg>
        </div>
      </div>
      <div id="right" class="d-flex flex-column align-items-center">
        <span class="align-self-start">Select Analysis Diagram:</span>
        <div>
            <form name="radioForm">
                <input type="radio" id="histogram" name="click_chart_select" value="histogram" checked="checked">
                <label for="histogram">Rating Histogram   </label>
                <input type="radio" id="pie" name="click_chart_select" value="pie">
                <label for="pie">Set Compare Pie</label>
            </form>
        </div>
        <svg id="histogram_svg" width="315px" height="230px" class="mt-3" style="min-height: 230px;"></svg>
        <svg id="piechart_svg" width="315px" height="0px" class="mt-3" style="min-height: 0px;"></svg>
        <div id="tooltip"></div>
        <p class="align-self-start mt-2 mb-0" style="font-weight: 500; font-size: 12px; margin-left: 6px;">Query Results</p>
        <div id="tableContainer" style="display: none; width: 315px;" class="mt-1"></div>
      </div>
      <div id="center">
        <svg id="treemap_svg" width="815px" height="600px"></svg>
      </div>
    </div>
  </body>
</html>
